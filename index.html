<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="control-display"></div>
    <form class="new-player" id="player-1-form">
        <label for="player-x-input">Player 1:</label>
        <input type="text" id="player-x-input" pattern="^[a-z0-9_-]{2,15}$" class = "player-input" required>
        <button type="button" id="player-x-submit" class="player-submit">Submit</button>
    </form>
    <form class="new-player" id="player-2-form">
        <label for="player-o-input">Player 2:</label>
        <input type="text" id="player-o-input" pattern="^[a-z0-9_-]{2,15}$" class = "player-input" required>

        <div>A.I.?<input type="radio" id="ai-selection"></div>
        <button type="button" id="player-o-submit" class="player-submit">Submit</button>
        
    </form>
    <div id="gameboard-wrapper">
        <div id="gameboard">
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
            <div class="game-tile"></div>
        </div>
        <button id="reset-button">Reset</button>
    </div>
    










    <script src="script.js"></script>
</body>
</html>
